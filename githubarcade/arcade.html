<!doctype html>
<html lang="en">
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
<style>
	*{
		margin:0;
		padding:0;
        float:left;
	}
	html{
        background:black;
        width:100%;
        height: 100%;
	}
	body{
		width:100%;
		height: 100%;
	}
	button{
		z-index: 2;
		font-size: 15pt;
		border:0;
		background: white;
		color:black;
		position:absolute;
		top:0;
		left:0;
		margin:10px;
	}
	button:hover{
		background:black;
		color: white;
	}
	iframe{
        position: absolute;
        bottom: 0;
        background:white;
		z-index: 2;
		border:none;
		width:100%;
		height: calc(100% - 23px);
	}
</style>
	<body>
		<button onclick="history.back();">EXIT GAME</button>
		<iframe>
		</iframe>
	</body>
	<script>
		var url = location.hash.replace(/#/,"");
		document.querySelector("iframe").setAttribute("src",url);
