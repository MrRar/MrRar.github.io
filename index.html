<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="utf-8"/>
    <title>Mr. Rar's Website</title>
    <link rel="shortcut icon" href="webStuff/favicon.png"/>
    <meta type="author" content="Mr. Rar"/>
    <meta type="keywords" content="website, rar, Mr. Rar"/>
    <meta type="description" content="Mr. Rar's Website"/>
    <meta name="viewport" content="width=device-width,initial-scale=0.9,maximum-scale=0.9,user-scalable=no"/>
        <style>
        @font-face{
		  font-family:avg;
		  src: url(webStuff/cordiau.ttf);
        }
        #logo{
            background: rgba(255,255,255,0.4);
        }
        html{
            cursor:url(webStuff/mouse.png), auto;
            font-family: "avg"
        }
        #linksButton{
            width:100%;
            text-align:center;
            font-size:40px;
            position:absoulte;
            display:none;
            color:white;
            -webkit-touch-callout:none;
            -webkit-user-select:none;
            -khtml-user-select:none;
            -ms-user-select:none;
            user-select:none;
        }
        *{padding:0; border:none; outline:none; margin:0;}
        body{
            padding-top:50px;
            background: url(webStuff/setup.bmp) fixed;
        }
        nav a{
            width:24%; 
            display: inline-block;
            cursor:url(webStuff/mouse.png), auto;
        }
        nav{
            border-top:2px solid #131415;
            border-bottom:2px solid #131415;
            width:100%;
            height:50px;
            position:fixed;
            top:0;
            background:linear-gradient(#b4b5b5 0px, #8b8c8c 1px, #4d4f4f 25px, #131415 25px, #131415 50px, #303030 50px, #444444 80px, #444444 100%);
        }
        #button{
            display:inline-block;
            width:50px;
            height:50px;
            background:url(webStuff/button.png) top;
        }
        #button:hover{
            background-position: bottom;
        }
        label{
            position: relative;
            bottom:20px;
            text-align: center;
            color:white;
            font-size:18pt;
            display:inline-block;
            cursor:url(webStuff/mouse.png), auto;
        }
        @media all and (max-width: 720px){
            body{
            }
            nav a{width:auto;display:list-item; position:relative; text-align: center;}
            nav {overflow: hidden; transition: all ease-in-out 0.5s;}
            nav:hover {height:300px;}
            #linksButton{
                display:inline-block;
            }
        }
        audio{
            display: none;
        }
        #scriptEnter{
            border:none;
            background:black;
            color:white;
            height:50px;
            margin:50px;
            padding:50px;
        }
    </style>
</head>
<body>
    <nav>
        <div id=linksButton>LINKS</div>
        <a href="mdmods/"><div id=button onmouseover="buttonSound()"></div><label>MD mods</label></a>

        <a href="spashal/"><div id=button onmouseover="buttonSound()"></div><label>Spashal</label></a>
        <a href="wallpapers/"><div id=button onmouseover="buttonSound()"></div><label>Wallpapers</label></a>
    </nav>
    <audio id="clickSound" src="webStuff/musica2.wav">
        <source type="wave" src="webStuff/musica2.wav"/>
    </audio>
    <audio id="startUpSound" src="webStuff/Windows%20XP%20Startup.wav">
        <source type="wave" src="webStuff/Windows%20XP%20Startup.wav"/>
    </audio>
    <img src="webStuff/logo.gif" width="100%" id="logo"/>
    <input id="scriptEnter" type="text" autofocus/>
    <script src="https://apis.google.com/js/plusone.js"></script>
<div id="comments"></div>
<script>
gapi.comments.render('comments', {
    href: window.location,
    width: window.innerWidth,
    first_party_property: 'BLOGGER',
    view_type: 'FILTERED_POSTMOD'
});
</script>
    <script>
        function buttonSound(){document.getElementById("clickSound").play();}
        function script(){
            eval(document.getElementById("scriptEnter").value);
            document.getElementById("scriptEnter").value ="";
        }
        document.getElementById("startUpSound").play();
        addEventListener("keydown", function (e) {
	if(e.keyCode == 13 && document.getElementById("scriptEnter").value) {
        eval(document.getElementById("scriptEnter").value);
            document.getElementById("scriptEnter").value ="";
    }
}, false);
    </script>
</body>
</html>
